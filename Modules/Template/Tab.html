<!-- "{$tab['name']}" tab -->
<a id="{$tab['id']}_anchor" name="{$tab['name']}"></a>
<div id="{$tab['id']}" class="w3-container tab {$tab['class']}" style="height: auto; border-style: solid; border-radius: 50px; padding-bottom: 2%; margin-bottom: 2%;{$tab['Display']}">
	<!-- Tab title -->
	<h2 class="text_size {$website['Style']['text_highlight']}">
		<p><br /><b id="{$tab['id']}_title">{$tab["title"]}</b><br /><br /><p>
	</h2>

	{$website["elements"]["hr_1px"]["theme"][$website["Style"]["border_color"]]}

	{if="$tab['buttons'] == True"}
		{function="HTML::Generate_Buttons_List($tab, $tab['name'], $center = False)"}
	{/if}

	<h2 class="text_size margin_sides_5_cent" style="{if="isset($tab['text_style'])"}{$tab["text_style"]}{/if}">
		{$tab["content"]}
	</h2>
</div>
